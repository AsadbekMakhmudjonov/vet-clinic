<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>class work</title>
  <link rel="stylesheet" href="css/normalize.min.css">
  <link rel="stylesheet" href="css/classwork.css">
</head>
<body>
  <div class="container">
    <div class="class">
      <div class="class__date-box">
        <ul class="class__date-list class__time class__time-horizontal">
          <li class="class__date-item  class__time-before ">
            <span class="class__date-bold">Пн - Пт</span>
            <time class="class__time" datetime="08:00">08:00</time> - <time class="class__time" datetime="18:00">18:00</time>
          </li>
          <li class="class__date-item">
            <span class="class__date-bold">Сб - Вс</span>
            <time class="class__time" datetime="08:00">08:00</time> - <time class="class__time" datetime="14:00">14:00</time>
          </li>
        </ul>
      </div>
      <div class="class__address-box ">
        <address class="class__address class__address-horizontal">г. Мариуполь, проспект Победы, 48а</address>
      </div>

      <div class="phone-box">
        <ul class="phone__list phone__horizontal">
          <li class="phone__item">
            <a class="phone__link phone-icon" href="tel:+998909754323">(067) 634 -75 - 74</a>
          </li>
          <li class="phone__item">
            <a class="phone__link phone-circle" href="tel:+998909754323">(067) 634 -75 - 74</a>
          </li>
          <li class="phone__item">
            <a class="phone__link phone-circle" href="tel:+998909754323">(067) 634 -75 - 74</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
